<h1>Retrace</h1>
<div>
  <textarea name=""
            id=""
            placeholder="Paste your ugly stacktrace here..."
            class="txt"
            [(ngModel)]="txt"
            rows="10"></textarea>
</div>
<pre class="result" *ngIf="result">
  {{result}}
</pre>
<div class="controls">
  <div *ngIf="loading">
    Loading...
  </div>
  <button (click)="doRetrace()" *ngIf="!loading">
    Retrace
  </button>
</div>
